---
layout: default
title: Blog
---
<div id="blog-archives">

  <h2>All Blog Posts</h2>

  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%Y-%m-%d" }}
      -
      {% if post.external-url %}
          <a href="{{ post.external-url }}">{{ post.title }}</a>
      {% else %}
          <a href="{{ post.url }}">{{ post.title }}</a>
      {% endif %}
    </li>
  {% endfor %}
  </ul>

</div>
